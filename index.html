<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>To Do</title>
</head>
<body>
    <div class="container" id="root">
        <div class="input">
            <input type="text" placeholder="Da fare..." @keydown.enter="addToDo" v-model="newToDo.testo">
            <button @click="addToDo">Aggiungi</button>
        </div>
        <div class="wrapper">
        <div class="triangle"></div>
        <div class="triangle_negative"></div>
            <ul v-if="toDoList.length > 0">
                <li v-for="(toDo, index) in toDoList"><span :class="(toDo.completed)? 'done' : 'not_done_yet'" @click="toggleCompleted(index)">{{toDo.testo}}</span><i class="fas fa-times" @click="removeToDo(index)"></i> 
                </li>
            </ul>
            <h1 v-else>Sicuro di aver fatto tutto?</h1>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
